<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <link href='https://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Special+Elite' rel='stylesheet' type='text/css'>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/bellator.css">
  <!-- endbuild -->
</head>
<body ng-app="bellatorApp" class="background">
<!--[if lte IE 8]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
  your browser</a> to improve your experience.</p>
<![endif]-->

<!-- Add your site or application content here -->
<div class="header" ng-controller="HeaderCtrl">
  <div class="logo-background">
    <img class="logo-img" ng-src="../images/logo.png" alt="logo">
  </div>
  <div class="company-name">
    <h1>Praktijk Bellator</h1>
  </div>
  <div class="navbar navbar-default" role="navigation">

    <div class="navbar-header">

      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>

    </div>

    <div class="collapse navbar-collapse" id="js-navbar-collapse">

      <ul class="nav navbar-nav">
        <li ng-class="{ active: isActive('/')}"><a href="#/">Bellator</a></li>
        <li ng-class="{ active: isActive('/achtergrond')}"><a ng-href="#/achtergrond">Achtergrond</a></li>
        <li ng-class="{ active: isActive('/werkwijze')}"><a ng-href="#/werkwijze">Werkwijze</a></li>
        <li ng-class="{ active: isActive('/tarieven')}"><a ng-href="#/tarieven">Tarieven</a></li>
        <li ng-class="{ active: isActive('/contact')}"><a ng-href="#/contact">Contact</a></li>
      </ul>
    </div>

  </div>
  <div class="line"></div>
</div>

<div class="content-wrapper">
  <div ng-view class="content"></div>
</div>


<!-- Google Analytics: change UA-XXXXX-X to be your site's ID -->
<script>
  !function (A, n, g, u, l, a, r) {
    A.GoogleAnalyticsObject = l, A[l] = A[l] || function () {
        (A[l].q = A[l].q || []).push(arguments)
      }, A[l].l = +new Date, a = n.createElement(g),
      r = n.getElementsByTagName(g)[0], a.src = u, r.parentNode.insertBefore(a, r)
  }(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-XXXXX-X');
  ga('send', 'pageview');
</script>

<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-resource/angular-resource.js"></script>
<script src="bower_components/angular-route/angular-route.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-touch/angular-touch.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/header.js"></script>
<script src="scripts/controllers/home.js"></script>
<script src="scripts/controllers/achtergrond.js"></script>
<script src="scripts/controllers/werkwijze.js"></script>
<script src="scripts/controllers/tarieven.js"></script>
<script src="scripts/controllers/contact.js"></script>
<!-- endbuild -->
</body>
</html>
